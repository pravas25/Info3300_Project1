<body>

    <svg>

                <circle r="5" cx="20" cy="30" fill="red"/>

        </svg>

<script>   
    
    var states = {};
    d3.json("pizzastore.json", function(error, pizzaStores) {
        for (var i in pizzaStores) {
            var key = pizzaStores[i].state;
            states[key] = pizzaStores[i];
        }
    });
    
    for (var i in states) {
        console.log(states[i].state);
    }

</script>
