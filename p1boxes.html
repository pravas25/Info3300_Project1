<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<!-- Load the d3 library. -->
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="http://d3js.org/topojson.v1.min.js"></script>
		<style>
			svg { border: solid black 1px; fill: red;}
		</style>
	</head>
	<body>
	<!-- The SVG element will go in here -->
	<div id="map"></div>
	
	<script>
		var width = 1420,
			height = 2500;
        
        var STATEWIDTH = 180;
        var STATEHEIGHT = 120;
        var svgContainer
        var svgRectangles;
        var rectangles;
        var pizzas;
		 
        //read depression data
		d3.csv("depressionData.csv", function(rows){
            
            //generate outer SVG
			svgContainer = d3.select("body").append("svg")
								 .attr("width", width)
								 .attr("height", height);
            
            //generate SVG per state
            svgRectangles = svgContainer.selectAll("svg")
                                    .data(rows).enter()
                                    .append("svg");
            var svgRectanglesAttr = svgRectangles                                    
                                    .attr("width", STATEWIDTH)
                                    .attr("height", STATEHEIGHT)
            .attr("x", function (d){ 
                //generate x coordinate for SVG
                                if(d.id%7 != 0)
                                    return ((d.id - 1)%7)*180 + ((d.id)%7)*20; 
                                else 
                                    return ((d.id - 1)%7)*180 + 7*20; })
										.attr("y", function (d) { 
                                            //generate Y coordinate for SVG
                    if((parseInt(d.id%7)) != 0)
                        return (parseInt(d.id/7))*120 +((parseInt(d.id/7))+1)*30; 
                    else
                        return (parseInt((d.id-1)/7))*120 +((parseInt((d.id-1)/7))+1)*30; 
														});
            
            //generate rectangles
            rectangles = svgContainer.selectAll("svg").append("rect");

			var rectangleAttributes = rectangles
										.attr("rx", 20)
										.attr("ry", 20)
										
										.attr("height", STATEHEIGHT)
										.attr("width", STATEWIDTH)
										.style("fill", function(d) { 
														if (d.AnyCurrentDepression>=13.2 && d.AnyCurrentDepression <=14.8)
															return "#022835";
														else if (d.AnyCurrentDepression>=11.1 && d.AnyCurrentDepression <=13.1)
															return "#104050";
														else if (d.AnyCurrentDepression>=9 && d.AnyCurrentDepression <=11)
															return "#26596A";
														else if (d.AnyCurrentDepression>=6.9 && d.AnyCurrentDepression <=8.9)
															return "#457585";
														else if (d.AnyCurrentDepression>=4.8 && d.AnyCurrentDepression <=6.8)
															return "#6C939F";
														else
															return "black";
															})
										.attr("id", function(d){ return d.id });
			svgContainer.selectAll("text")
						.data(rows)
						.enter().append("text")
									.attr("x", function(d) { 
												if(d.id%7 != 0)
													return ((d.id - 1)%7)*175 + ((d.id)%7)*25; 
												else 
													return ((d.id - 1)%7)*175 + 7*25; })
									.attr("y", function (d) { 
												if(d.id <=7)
													return 50; 
												else if((parseInt(d.id%7)) != 0)
													return (parseInt(d.id/7))*100 +((parseInt(d.id/7))+1)*50; 
												else
													return (parseInt((d.id-1)/7))*100 +((parseInt((d.id-1)/7))+1)*50; 
													})
									.style("font-size",20)
						
									.style("fill", function(d) { return "white"; })
									.text(function(d) { return d.State; });
            
                    var pizzaPath = [ {"x": 10, "y": 25}, {"x": 30, "y": 65},
                         {"x": 50, "y": 25}, {"x": 35, "y": 15},
                         {"x": 10, "y": 25}];
        
        var lineFunction = d3.svg.line()
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; })
        .interpolate("monotone");
          
        pizzas =  svgContainer.selectAll("svg").append("path")
        .attr("d", lineFunction(pizzaPath))
        .attr("fill", "orange");
		}); //end d3.csv depression
        
        //create coordinates for pizzas

    //d3.json("pizzastore.json", function(error, pizzaStores) {
        

   // }
		
		
	</script>

	</body>
</html>
